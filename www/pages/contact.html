<div class="jumbotron text-center">
        <h1>Contact Me</h1>

        <p>{{ message }}</p>
    </div>

<div class="container">
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<form name="contactForm" novalidate>
		<div class="form-group">
			<label for="contactName">Name</label>
			<input type="text" class="form-control" id="contactName" placeholder="Name" ng-model="contact.name" required>
		</div>
		<div class="form-group">
			<label for="contactTitle">Title</label>
			<input type="text" class="form-control" id="contactTitle" placeholder="Title" ng-model="contact.title">
		</div>
		<div class="form-gorup">
			<label for="contactCompany">Company</label>
			<input type="text" class="form-control" id="contactCompany" placeholder="Company" ng-model="contact.company"><br>
		</div>
		<div class="form-group">
			<label for="contactEmail">E-mail</label>
			<input type="email" class="form-control" id="contactEmail" placeholder="E-mail" ng-model="contact.email" required>
		</div>
		<div class="form-group">
			<label for="contactPhone">Phone</label>
			<input type="tel" class="form-control" id="contactPhone"  ng-model="contact.phone" ui-mask="(999) 999-9999">
		</div>
		<div class="form-group">
			<label for="contactMsg">Message</label>
			<textarea form="contactForm" rows="4" cols="50" class="form-control" id="contactMsg" placeholder="Message" ng-model="contact.msg" >
			</textarea>
		</div>
		<button type="submit" ng-click="submitContact(contactForm.$valid)" class="btn btn-primary center-block" ng-disabled="contactForm.$invalid">Submit</button>
		</form>
	</div>
	<div class="col-md-1"></div>
</div>
